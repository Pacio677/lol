<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria | GREG-SPAW</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("img/stal.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: #f4f4f4;
    animation: fadeIn 1s ease-out;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* --- NAGŁÓWEK --- */
header {
    background: linear-gradient(180deg, #444 0%, #111 100%);
    color: white;
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.8);
}
header h1 {
    font-size: 48px;
    background: linear-gradient(90deg, #ff3030, #ff8080, #ff3030);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 4s infinite linear;
    letter-spacing: 3px;
}
@keyframes glow {
    0% {text-shadow: 0 0 10px #ff4040;}
    50% {text-shadow: 0 0 25px #ff2020;}
    100% {text-shadow: 0 0 10px #ff4040;}
}

/* --- MENU --- */
nav {
    background: rgba(20,20,20,0.95);
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    position: sticky;
    top: 0;
    z-index: 10;
}
nav a {
    color: white;
    text-decoration: none;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
    position: relative;
    transition: all 0.3s ease;
}
nav a::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 0;
    height: 3px;
    background-color: #ff3030;
    transition: width 0.3s ease;
}
nav a:hover::after {width: 100%;}
nav a:hover {color: #ff4d4d; transform: translateY(-2px);}

/* --- GŁÓWNA CZĘŚĆ --- */
main {
    max-width: 1300px;
    margin: 50px auto;
    padding: 50px;
    background: rgba(25,25,25,0.9);
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    text-align: center;
    animation: fadeUp 1s ease-out;
}
@keyframes fadeUp { from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }

h2 {
    font-size: 34px;
    color: #ff4d4d;
    text-shadow: 0 0 15px rgba(255,0,0,0.4);
    margin-bottom: 30px;
}

/* --- GALERIA --- */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}
.card {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 18px rgba(0,0,0,0.6);
    transition: all 0.4s ease;
    cursor: pointer;
    position: relative;
    backdrop-filter: blur(4px);
}
.card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 12px 28px rgba(255,0,0,0.4);
}
.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    filter: brightness(0.9);
    transition: filter 0.4s ease;
}
.card:hover img { filter: brightness(1.1); }
.card .meta {
    padding: 15px;
    text-align: left;
}
.card .title { font-size: 18px; font-weight: 700; color: #fff; }
.card .price { color: #ff4040; font-weight: 700; margin-top: 8px; }

/* --- MODAL --- */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 30px;
}
.modal-content {
    background: #111;
    border-radius: 15px;
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
    max-width: 950px;
    width: 90%;
    position: relative;
    box-shadow: 0 0 30px rgba(255,0,0,0.5);
    animation: pop 0.3s ease-out;
}
@keyframes pop { from{opacity:0; transform:scale(0.97);} to{opacity:1; transform:scale(1);} }
.modal-left {
    flex: 1 1 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
    padding: 20px;
}
.modal-left img {
    max-width: 100%;
    max-height: 420px;
    border-radius: 10px;
    object-fit: cover;
}
.modal-right {
    flex: 1 1 50%;
    padding: 30px;
    color: #ddd;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.modal-right h3 { font-size: 28px; color: #fff; margin-bottom: 10px; }
.modal-right .price-lg { color: #ff4d4d; font-size: 24px; font-weight: 800; margin-bottom: 15px; }
.modal-right .desc { line-height: 1.6; }

.buy-btn {
    margin-top: 20px;
    background: #d40000;
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 17px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255,0,0,0.5);
}
.buy-btn:hover {
    background: #ff2020;
    box-shadow: 0 0 25px rgba(255,0,0,0.8);
    transform: scale(1.05);
}

.close {
    position: absolute;
    top: 10px;
    right: 18px;
    font-size: 36px;
    color: #999;
    cursor: pointer;
    transition: color 0.3s ease;
}
.close:hover { color: #ff4040; }

footer {
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 20px;
    font-size: 15px;
    letter-spacing: 1px;
    border-top: 2px solid #d40000;
    box-shadow: 0 -3px 15px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<header><h1>Galeria produktów GREG-SPAW</h1></header>

<nav>
    <a href="index.html">Start</a>
    <a href="galeria.html">Galeria</a>
    <a href="informacje.html">Informacje</a>
    <a href="kontakt.html">Kontakt</a>
</nav>

<main>
    <h2>Kliknij na produkt, aby zobaczyć szczegóły</h2>

    <div class="galeria">
        <div class="card" data-img="img/zdj1.jpg" data-title="Nogi do stolika Z" data-price="749 zł" data-desc="Nowoczesne nogi do stolika w kształcie litery Z. Wysokość 72 cm, szerokość 60 cm, stal 3 mm.">
            <img src="img/zdj1.jpg" alt="Nogi Z">
            <div class="meta"><p class="title">Nogi do stolika Z</p><p class="price">749 zł</p></div>
        </div>

        <div class="card" data-img="img/zdj2.jpg" data-title="Nogi do stolika X" data-price="689 zł" data-desc="Nogi do stolika typu X. Wysokość 71 cm, malowanie proszkowe, stal 3 mm.">
            <img src="img/zdj2.jpg" alt="Nogi X">
            <div class="meta"><p class="title">Nogi do stolika X</p><p class="price">689 zł</p></div>
        </div>

        <div class="card" data-img="img/zdj3.jpg" data-title="Nogi do stolika U" data-price="829 zł" data-desc="Solidne nogi do biurka lub stołu typu U. Wysokość 73 cm, szerokość 70 cm, profil 80x40 mm.">
            <img src="img/zdj3.jpg" alt="Nogi U">
            <div class="meta"><p class="title">Nogi do stolika U</p><p class="price">829 zł</p></div>
        </div>
    </div>
</main>

<footer>&copy; 2025 GREG-SPAW — Kobiele Małe 95A</footer>

<!-- MODAL PRODUKTU -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <div class="modal-left"><img id="modalImg" src="" alt=""></div>
        <div class="modal-right">
            <h3 id="modalTitle"></h3>
            <div class="price-lg" id="modalPrice"></div>
            <p class="desc" id="modalDesc"></p>
            <button class="buy-btn" id="buyBtn">Kup teraz</button>
        </div>
    </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalPrice = document.getElementById('modalPrice');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('close');
const buyBtn = document.getElementById('buyBtn');

cards.forEach(card => {
    card.addEventListener('click', () => {
        const img = card.dataset.img;
        const title = card.dataset.title;
        const price = card.dataset.price;
        const desc = card.dataset.desc;

        modalImg.src = img;
        modalTitle.textContent = title;
        modalPrice.textContent = `Cena: ${price}`;
        modalDesc.textContent = desc;

        buyBtn.onclick = () => {
            window.location.href = `mailto:biuro@gregspaw.pl?subject=Zakup produktu - ${title}&body=Dzień dobry,%0D%0DChciałbym zakupić produkt: ${title} (${price}).%0D%0DPlanowany odbiór osobisty: Kobiele Małe 95A.%0D%0DPozdrawiam.`;
        };

        modal.style.display = 'flex';
    });
});

closeBtn.addEventListener('click', () => modal.style.display = 'none');
modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
document.addEventListener('keydown', e => { if (e.key === 'Escape') modal.style.display = 'none'; });
</script>

</body>
</html>
